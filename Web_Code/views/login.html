<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/component.css">
</head>
<body>
    <section>
        <aside class="login__logo"></aside>
        <article id="main">
            <form action="views/main.html" method="GET">
            <fieldset>
                <legend hidden>用户登陆</legend>
                <div class="login__small_logo"></div>
                <label for="userName" style="font-size: 15px;">用户名:</label>
                <input type="text" name="userName" id="userName" class="normal-input"><br>
                <label for="password" style="font-size: 15px;">密&nbsp;&nbsp;&nbsp;码:</label>
                <input type="password" name="password" id="password" class="normal-input"><br>
                <nav id="cookieGroup">
                    <input type="checkbox" name="isCookie" id="isCookie">
                    <label for="isCookie" style="font-size: 15px;">一周之内免登陆</label>
                </nav>    
                <nav id="showCookie"></nav>
                <nav id="buttonGroup">
                    <button type="submit" class="login-button">SIGN UP</button>
                    <button type="submit" class="login-button" id="btnRegister" formaction="register.html">SIGN IN</button>
                </nav>
            </fieldset>
            
            </form>
        </article>
    </section>
    
</body>
</html>
